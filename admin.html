<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded shadow p-6">
        <h1 class="text-3xl font-bold mb-6">لوحة الإدارة</h1>
        
        <!-- إعدادات المركز -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">إعدادات المركز</h2>
            <input id="centerName" type="text" placeholder="اسم المركز" class="w-full p-2 border rounded mb-2">
            <input id="audioPath" type="text" placeholder="مسار ملفات الصوت" class="w-full p-2 border rounded mb-2">
            <input id="mediaPath" type="text" placeholder="مسار الفيديوهات" class="w-full p-2 border rounded mb-2">
            <input id="newsContent" type="text" placeholder="محتوى شريط الأخبار" class="w-full p-2 border rounded mb-2">
            <input id="speechSpeed" type="range" min="0.5" max="2" step="0.1" value="1" class="w-full mb-2">
            <button onclick="saveSettings()" class="bg-blue-600 text-white px-4 py-2 rounded">حفظ الإعدادات</button>
        </div>

        <!-- إدارة العيادات -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">إدارة العيادات</h2>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <input id="clinicName" type="text" placeholder="اسم العيادة" class="p-2 border rounded">
                <input id="clinicNumber" type="number" placeholder="رقم العيادة" class="p-2 border rounded">
                <input id="clinicPassword" type="password" placeholder="كلمة المرور" class="p-2 border rounded">
            </div>
            <button onclick="addClinic()" class="bg-green-600 text-white px-4 py-2 rounded">إضافة عيادة</button>
        </div>

        <!-- أدوات إضافية -->
        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4">أدوات إضافية</h2>
            <div class="grid grid-cols-2 gap-4">
                <input id="specificPatient" type="number" placeholder="رقم العميل" class="p-2 border rounded">
                <button onclick="callSpecificPatient()" class="bg-yellow-600 text-white px-4 py-2 rounded">نداء عميل محدد</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
